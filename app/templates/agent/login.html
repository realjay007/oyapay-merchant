{% extends 'base.html' %}

{% block header %}
<header class="mt-3 mt-md-5 mb-3 mb-md-5 d-flex justify-content-center">
	<h2>Agent Login</h2>
</header>
{% endblock %}

{% block content %}
<form class="m-auto" style="max-width: 500px" method="POST" action="{{ url_for('agent.login') }}">
	<div class="form-group">
		<label for="phone">Phone</label>
		<input type="text" class="form-control" id="admin-phone" name="phone" value="{{ request.form['phone'] }}" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" required>
	</div>
	<button type="submit" class="btn btn-primary btn-lg btn-block w-50 mx-auto mt-5">Login</button>
	<div class="text-justify mt-4">
		<small><a href="{{ url_for('admin.login') }}" class="p-2">Login as admin</a></small>
	</div>
</form>
{% endblock %}
