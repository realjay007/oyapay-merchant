{% extends 'base.html' %}

{% block header %}
<header class="mt-3 mt-md-5 mb-5 d-flex justify-content-between">
	<div>
		<a href="{{ url_for('agent.home') }}" class="btn btn-primary">Back</a>
	</div>
	<h2>Pending Invitations</h2>
	<div></div>
</header>
{% endblock %}

{% block content %}
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Phone</th>
			<th>Business Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for admin in admins %}
		<tr>
			<td>{{ admin.name }}</td>
			<td>{{ admin.phone }}</td>
			<td>{{ admin.biz_name}}</td>
			<td>
				<a href="{{ url_for('agent.accept', invite_id=admin.invite.id) }}" class="btn btn-success btn-sm">Accept</a>
				<a href="{{ url_for('agent.decline', invite_id=admin.invite.id) }}" class="btn btn-danger btn-sm">Decline</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
