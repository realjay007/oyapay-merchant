{% extends 'base.html' %}

{% block header %}
<header class="mt-3 mt-md-5 mb-1 mb-md-2 d-flex justify-content-center">
	<h2>Admin Registration</h2>
</header>
{% endblock %}

{% block content %}
<form class="m-auto" style="max-width: 500px" method="POST" action="{{ url_for('admin.register') }}">
	<div class="form-group">
		<label for="admin-name">Name</label>
		<input type="text" class="form-control" name="name" id="admin-name" value="{{ request.form['name'] }}" required>
	</div>
	<div class="form-group">
		<label for="admin-phone">Phone</label>
		<input type="text" class="form-control" name="phone" id="admin-phone" value="{{ request.form['phone'] }}" required>
	</div>
	<div class="form-group">
		<label for="admin-biz">Business Name</label>
		<input type="text" class="form-control" name="biz_name" id="admin-biz" value="{{ request.form['biz_name'] }}" required>
	</div>
	<div class="form-group">
		<label for="admin-password">Password</label>
		<input type="password" class="form-control" name="password" id="admin-password" required>
	</div>
	<div class="form-group">
		<label for="admin-pass">Pass</label>
		<input type="text" class="form-control" name="pass" id="admin-pass" value="{{ request.form['pass'] }}">
	</div>
	<button type="submit" class="btn btn-primary btn-lg btn-block w-50 m-auto">Submit</button>
	<div class="text-justify mt-4">
		<small><a href="{{ url_for('admin.login') }}" class="p-2">Login as admin</a></small>
		<small><a href="{{ url_for('agent.login') }}" class="p-2">Login as agent</a></small>
	</div>
</form>
{% endblock %}
