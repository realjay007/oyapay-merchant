{% extends 'base.html' %}

{% block header %}
<header class="mt-3 mt-md-5 mb-5 d-flex justify-content-between">
	<div>
		<a href="{{ url_for('admin.home') }}" class="btn btn-primary">Back</a>
	</div>
	<h2>Invite Agent</h2>
	<div></div>
</header>
{% endblock %}

{% block content %}
<form class="mx-auto" style="max-width: 500px" action="{{ url_for('admin.invite') }}" method="POST">
	<div class="form-group">
		<label for="agent-name">Name</label>
		<input type="text" class="form-control" id="agent-name" required>
	</div>
	<div class="form-group">
		<label for="agent-phone">Phone</label>
		<input type="text" class="form-control" id="agent-phone" required>
	</div>
	<button type="submit" class="btn btn-primary btn-lg btn-block w-50 mx-auto mt-5">Invite</button>
</form>
{% endblock %}
