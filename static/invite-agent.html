<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<title>Oyapay Merchant</title>

<body>

	<div class="container">
		<header class="mt-3 mt-md-5 mb-5 d-flex justify-content-between">
			<div>
				<a href="admin.html" class="btn btn-primary">Back</a>
			</div>
			<h2>Invite Agent</h2>
			<div></div>
		</header>
		<main>
			<form class="mx-auto" style="max-width: 500px">
				<div class="form-group">
					<label for="agent-name">Name</label>
					<input type="text" class="form-control" id="agent-name" required>
				</div>
				<div class="form-group">
					<label for="agent-phone">Phone</label>
					<input type="text" class="form-control" id="agent-phone" required>
				</div>
				<a href="admin.html" class="btn btn-primary btn-lg btn-block w-50 mx-auto mt-5">Invite</a>
			</form>
		</main>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
